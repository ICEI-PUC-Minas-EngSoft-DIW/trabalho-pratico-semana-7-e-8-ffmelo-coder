<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coleção Magic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="cabecalho d-flex justify-content-between align-items-center px-4 py-3"
    >
      <h1 class="fs-3 fw-bold">Coleção Magic</h1>
      <nav class="menu-topo d-md-none">
        <button
          class="menu-navegacao btn btn-light fw-bold"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
        >
          Menu Navegação
        </button>
      </nav>
    </header>

    <main class="principal container-fluid" style="margin-top: 80px">
      <div class="row">
        <nav
          class="menu-lateral col-12 col-md-2 col-lg-2 mb-4 mb-md-0 d-none d-md-block"
        >
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link fw-bold text-warning" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link fw-bold text-warning" href="#">Cartas</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link fw-bold text-warning" href="#">Sobre</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link fw-bold text-warning" href="#">Contato</a>
            </li>
          </ul>
        </nav>

        <div
          class="offcanvas offcanvas-start d-md-none"
          tabindex="-1"
          id="offcanvasMenu"
          aria-labelledby="offcanvasMenuLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a class="nav-link fw-bold text-warning" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link fw-bold text-warning" href="#">Cartas</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link fw-bold text-warning" href="#">Sobre</a>
              </li>
              <li class="nav-item mb-2">
                <a class="nav-link fw-bold text-warning" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- ÁREA DE CARTAS -->
        <section class="galeria col-12 col-md-10 col-lg-10">
          <section class="destaques mb-4">
            <h2 class="mb-3 px-3 py-2 rounded bg-warning text-white shadow">
              Cartas em Destaque
            </h2>
            <div
              class="lista-cartas d-flex align-items-center gap-3 overflow-auto pb-2"
            >
              <button class="seta">&lt;</button>
              <!-- Cards serão gerados dinamicamente pelo JavaScript -->
              <button class="seta">&gt;</button>
            </div>
          </section>

          <section class="novas mb-4">
            <h2 class="mb-3 px-3 py-2 rounded bg-warning text-white shadow">
              Cartas Novas
            </h2>
            <div
              class="lista-cartas d-flex align-items-center gap-3 overflow-auto pb-2"
            >
              <button class="seta">&lt;</button>
              <!-- Cards serão gerados dinamicamente pelo JavaScript -->
              <button class="seta">&gt;</button>
            </div>
          </section>

          <!-- PESQUISA -->
          <section class="pesquisa bg-warning rounded p-4 mb-4">
            <h2 class="mb-3 text-white">Pesquisa de carta</h2>
            <form class="d-flex gap-3 mb-3">
              <input type="text" class="form-control" placeholder="Nome" />
              <input type="number" class="form-control" placeholder="Custo" />
              <button type="submit" class="buscar btn btn-dark fw-bold">
                Buscar
              </button>
            </form>
            <div class="cores">
              <h3 class="mb-2 text-white">Cores</h3>
              <div class="botoes-cores d-flex gap-3">
                <button class="mana branca"></button>
                <button class="mana azul"></button>
                <button class="mana preta"></button>
                <button class="mana vermelha"></button>
                <button class="mana verde"></button>
                <button class="mana incolor"></button>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <footer class="rodape text-center py-3 mt-4 border-top">
      <p>© 2025 Coleção Magic - Todos os direitos reservados</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
